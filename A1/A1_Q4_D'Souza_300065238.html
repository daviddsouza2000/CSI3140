<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Question 4</title>
    </head>

    <body>
        <h1>Please provide feedback for your campus visit</h1>
        <form method="post" action="http://www.deitel.com">
            <p><label>Name:<input name="name" type="text"></label></p>
            <p><label>Email:<input name="email" type="text"></label></p>
            
            <p> What did you like most about the campus?</p>
            <input type="checkbox" id="campus" name="campus" value="campus">
            <label for="campus"> Campus</label><br>
            <input type="checkbox" id="students" name="students" value="students">
            <label for="students"> Students</label><br>
            <input type="checkbox" id="location" name="location" value="location">
            <label for="location"> Location</label><br>
            <input type="checkbox" id="atmosphere" name="atmosphere" value="atmosphere">
            <label for="atmosphere"> Atmosphere</label><br>
            <input type="checkbox" id="dormrooms" name="dormrooms" value="dormrooms">
            <label for="dormrooms"> Dorm Rooms</label><br>
            <input type="checkbox" id="sports" name="sports" value="sports">
            <label for="sports"> Sports</label><br>

            <p>How did you become interested in the University?</p>
            <input type="radio" id="interested1" name="interested" value="friends">
            <label for="interested1">Friends</label><br>
            <input type="radio" id="interested2" name="interested" value="television">
            <label for="interested2">Television</label><br>  
            <input type="radio" id="interested3" name="interested" value="internet">
            <label for="interested3">Internet</label><br>
            <input type="radio" id="interested4" name="interested" value="other">
            <label for="interested4">Other</label><br>

            <p>If you have any additional comments:</p>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
    </body>
</html>
