<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
    var a = parseInt(window.prompt("Enter a number: "));
    var b = parseInt(window.prompt("Enter a second number: "));
    if(a%b == 0){
        document.writeln(`${a} is a multiple of ${b}.`);
    }
    else{
        document.writeln(`${a} is not a multiple of ${b}.`);
    }
    </script>
</head>

<body>
</body>

</html>
